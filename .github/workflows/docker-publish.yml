name: Docker Build and Push

on:
  push:
    branches:
      - deploy # Triggers the workflow on a push to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx for building Docker images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Set the Docker build context
          push: true # Push the image to Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/employee-management-app:latest

      # Optional: Verify that the image was pushed to Docker Hub
      - name: Verify Docker image
        run: docker images

